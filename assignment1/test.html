  1. What do HTML and CSS stand for? - HyperText markup language used to structure the website and CSS (Cascading Style Sheets) to add colours and visuals to your site. To make it prettier.

  2. Would you rather use HTML or CSS, for putting paragraphs of text on a webpage? - HTML gets the job done just fine.

  3. Would you rather use HTML or CSS, to change the font and background color of a
button? - I would use CSS because its very purpose is to add style.

  4. What is an HTML tag? - An HTML element used to write the markup language, its components (tags)  and content. For example: <p>this is a paragraph element</p>

  5. What are the three parts of an HTML element? (image from paragraph) -The opening tag, content, the closing tag.

  6. What is the purpose of the doctype declaration? - Doctype lets the browser know that it is dealing with an html file. And to let the browser know which version of html it should use to actually render the document/file visible.

  7. What is the HTML element? - It contains the whole html code and thus makes it work.

  8. What is the purpose of the head element? - The head element usually contains all the links and necessary metadata about any given site/page.

  9. What is the purpose of the body element? - Body element contains the main ingredients of any given page: paragraphs, headings, images and so on.

  10. How do you create a paragraph in HTML? - like this: <p>Your paragraph here</p>

  11. How do you create a heading in HTML? - Like this: <h1>Your heading here</h1>. You can do that up to 6 different levels.

  12. How many different levels of headings are there and what is the difference between
them? - in total: six. The larger the heading number, the smaller the heading font. Each number indicates the priority/importance of the given heading.

  13. What element should you use to make text bold and important? - the strong element <strong>Important announcement</strong>

  15. What relationship does an element have with any nested elements within it? - The parent-child relationship: parent is the element containing another (child).

  16. What relationship do two elements have if they are at the same level of nesting? - They are two equal elements.

  17. How do you create HTML comments? - Like this: <!--commment goes here-- > (remove the space at the end)
